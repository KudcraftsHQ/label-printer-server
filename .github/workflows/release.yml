name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python (for node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm install
        env:
          npm_config_python: python

      - name: Verify source files before build
        run: |
          echo "=== logger.js content ==="
          cat src/utils/logger.js
          echo ""
          echo "=== package.json version ==="
          node -p "require('./package.json').version"
        shell: bash

      - name: Build Windows installer
        run: npm run build:win

      - name: Calculate checksum
        id: checksum
        run: |
          $exe = Get-ChildItem -Path dist -Filter "*.exe" | Where-Object { $_.Name -notlike "*elevate*" } | Select-Object -First 1
          $hash = (Get-FileHash -Path $exe.FullName -Algorithm SHA256).Hash
          echo "SHA256=$hash" >> $env:GITHUB_OUTPUT
          echo "FILENAME=$($exe.Name)" >> $env:GITHUB_OUTPUT
          echo "=== CHECKSUM ==="
          echo "File: $($exe.Name)"
          echo "SHA256: $hash"
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe

      - name: Upload to Cloudflare R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp dist/ s3://${{ secrets.R2_BUCKET }}/ --recursive --exclude "*" --include "*.exe" --include "latest.yml" --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com

      - name: Get version without v prefix
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create GitHub Release with installer
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            !dist/win-unpacked/**
          body: |
            ## Download

            **Direct download:** See attached installer below

            **CDN:** https://releases.kudcrafts.com/Label%20Printer%20Server%20Setup%20${{ steps.version.outputs.VERSION }}.exe

            ## Checksum (SHA256)
            ```
            ${{ steps.checksum.outputs.SHA256 }}
            ```

            To verify on Windows PowerShell:
            ```powershell
            Get-FileHash "Label Printer Server Setup ${{ steps.version.outputs.VERSION }}.exe" -Algorithm SHA256
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
